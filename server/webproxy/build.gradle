apply plugin: 'java'
apply plugin: 'application'

dependencies {
    implementation webSocketClient
    implementation webSocket
    implementation asyncHttpClient
    implementation jackson
    implementation jacksonDataBind
    implementation logback_classic
}

mainClassName = 'tekgenesis.websocket.server.Main'
jar {
    from(configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'WebSockets',
                'Implementation-Version': '1.0',
                'Main-Class': 'tekgenesis.websocket.server.Main'
    }
}
