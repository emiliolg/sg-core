apply plugin: 'java'
apply plugin: 'application'

dependencies {
    compile webSocketClient
    compile webSocket
    compile asyncHttpClient
    compile jackson
    compile jacksonDataBind
    compile logback_classic
}

mainClassName = 'tekgenesis.websocket.server.Main'
jar {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'WebSockets',
                'Implementation-Version': '1.0',
                'Main-Class': 'tekgenesis.websocket.server.Main'
    }
}
