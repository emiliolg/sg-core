<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tipue Search Static Mode Demo</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="tipuesearch/css/normalize.css">
<link rel="stylesheet" href="../../inc/standard.css">

<script type="text/javascript" src="tipuesearch_set.js"></script>
<script type="text/javascript" src="tipuesearch_content.js"></script>
<link rel="stylesheet" type="text/css" href="css/tipuesearch.css">
<script type="text/javascript" src="tipuesearch.min.js"></script>

</head><body>



<!--div class="center" style="padding-top: 97px;"><a href="http://www.tipue.com/search"><img src="../../img/front_6.jpg" class="front_img" alt="Tipue Search"></a></div-->
<div class="center" style="padding-top: 21px;"><h2>SearchResults</h2></div>

<div class="block" style="padding-top: 31px;">

<form action="search.html">
<div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
<div class="tipue_search_left"><img src="search.png" class="tipue_search_icon"></div>
<div style="clear: both;"></div>
</form>
<div id="tipue_search_content"></div>
</div>


<script>
$(document).ready(function() {
      $('#tipue_search_input').tipuesearch({wholeWords:false});
     //$('#tipue_search_input').tipuesearch();
});
</script>

</body>
</html>
